services:
  # Backend API Service
  - type: web
    name: waalid-legacy-backend
    runtime: node
    plan: starter
    buildCommand: cd backend && npm install && npx prisma generate
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: waalid-legacy-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false  # You'll set this manually in Render dashboard
      - key: FRONTEND_URL
        value: https://waalid-legacy-frontend.onrender.com

  # Frontend Web Service  
  - type: web
    name: waalid-legacy-frontend
    runtime: node
    plan: starter
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://waalid-legacy-backend.onrender.com/api

databases:
  # PostgreSQL Database
  - name: waalid-legacy-db
    plan: free